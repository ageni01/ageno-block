name: 部署文档

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: 安装依赖
        run: |
          corepack enable
          npm ci

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run docs:build

          # 确保使用 Unix 正斜杠，并确保输出目录存在，再创建 .nojekyll 防止 GitHub Pages 使用 Jekyll 处理
          mkdir -p src/.vuepress/dist
          touch src/.vuepress/dist/.nojekyll

      - name: 列出构建输出（调试）
        # 这个步骤会在构建后列出目录内容，便于快速定位构建产物位置
        run: |
          echo "---- src/.vuepress ----"
          ls -la src/.vuepress || true
          echo "---- src/.vuepress/dist ----"
          ls -la src/.vuepress/dist || true

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        env:
          # 推荐使用内置 GITHUB_TOKEN，除非你有特殊的 ACCESS_TOKEN secret
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          branch: blog-pages
          folder: src/.vuepress/dist